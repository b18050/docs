<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Define the allowed paths for the PDFs
        const allowedPaths = [
            '/web/birth-certificate/6860cd2f0011714dc3f403e391d5b1cf195cac71b09a018ddec3fc3659d8f99b.pdf'
        ];

        // Check the current path
        const currentPath = window.location.pathname;

        // If the current path is allowed, do nothing (the file will load)
        if (!allowedPaths.includes(currentPath)) {
            // If the path is not allowed, redirect to the base index.html
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you're looking for doesn't exist. Please check the URL or go back.</p>
</body>
</html>
